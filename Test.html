<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <script type="text/javascript">
        function address() {
            var province = document.getElementById("province");
            var city = document.getElementById("city");
            province.options.add(new Option("北京市","北京市"));
            province.options.add(new Option("天津市","天津市"));
            province.options.add(new Option("河北省","河北省"));
            province.options.add(new Option("河南省","河南省"));
            city.options.add(new Option("朝阳区","朝阳区"));
            city.options.add(new Option("西城区","西城区"));
            city.options.add(new Option("石家庄","石家庄"));
            city.options.add(new Option("邯郸市","邯郸市"));
            city.options.add(new Option("西青区","西青区"));
            city.options.add(new Option("武清区","武清区"));
            city.options.add(new Option("郑州市","郑州市"));
            city.options.add(new Option("开封市","开封市"));
        }
    </script>
</head>
<body onload="address()">
    <label>省份：</label>
    <select name="province" id="province"></select>
    <label>市/区：</label>
    <select name="city" id="city"></select>
</body>
</html>
