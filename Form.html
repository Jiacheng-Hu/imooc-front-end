<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>register</title>
</head>
<body>
	<h1 align="center">注册信息</h1>
	<form action="" method="">
		<table align="center" width="600px" bgcolor="#f2f2f2">
			<tr>
				<td align="right">用户名：</td>
				<td>
					<input type="text" name="username" id="username" placeholder="请输入用户名">
				</td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td>
					<input type="password" name="userpwd" id="userpwd" placeholder="请输入密码">
				</td>
			</tr>
			<tr>
				<td align="right">确认密码：</td>
				<td>
					<input type="password" name="userpwdconfirm" id="userpwdconfirm" placeholder="请重新输入密码">
				</td>
			</tr>
			<tr>
				<td align="right">上传照片：</td>
				<td>
					<input type="file" name="updateFile" id="updateFile">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
